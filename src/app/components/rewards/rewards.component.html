


  <div class="col-md-2 mx-auto my-2" style="float:left; width: 17%; padding-bottom: 3%; padding-top: 3%;" *ngFor="let rwd of rewards">
    <div class="card" style="width: 80%; float:left; position:relative; right: 150%">
        <img class="card-img-top" src="{{rwd.imagePath}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">{{rwd.name}}</h5>
          <p class="card-text"style="text-align: center;">{{rwd.description}}</p>
          <a href="#" class="btn btn-primary"style="position: relative; left:35%">Redeem</a>
        </div>
      </div></div>
